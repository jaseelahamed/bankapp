<div class="hero">
<div class="row">
    <div class="col"></div>
    <div class="col">
       
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of transact">
                    
                    <td>{{i.Type}}</td>
                    <td>{{i.Amount|currency:'INR'}}</td>
                    <td>{{i.Balance}}</td>
                    <td>{{i.time|date:'short'}}</td>
                </tr>
            </tbody>
            <a routerLink="/dashb" class="btn btn-success">Dashbord</a>
        </table>
    </div>
    <div class="col"></div>
</div>
</div>
