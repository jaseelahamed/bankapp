<div class="hero">
  <section class="gradient-custom">
    <h2 class="h2">I am {{cuser|uppercase}}</h2>
    <button class="btn btn-danger" id="lgo"(click)="logout()">LOG OUT</button>
    <button class="btn btn-danger" id="db"(click)="deleteacc()">DELETE Account</button>
    <h3>{{dd|date:'YYYY-MMMM-dd'}}</h3>
    <!-- <app-animation-demo></app-animation-demo> -->
    <!-- <a routerLink="/trans"> view transaction history</a> -->
    <app-delete-confirm (onCancel)="canceldelete()" (onDelete)="deleteaccount($event) "[item]="acno"></app-delete-confirm>
    <a routerLink="/trans" class="btn btn-success">view transaction history</a>
    <div class="container my-5 py-5">

      <h1 appMyDirectives>DEPOSIT FORM</h1>

      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4" [ngClass]="acno?'cl':''">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <form [formGroup]="dform" (ngSubmit)="clicked()">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline">
                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                      placeholder="1234 5678 9012 3457" maxlength="19" formControlName="dacc" />

                    <label class="form-label" for="typeText">Account Number</label>
                    <div *ngIf="this.dform.get('dacc')?.touched && this.dform.get('dacc')?.errors" class="text-danger">
                      THe value inserted is invalid
                    </div>
                  </div>
                  <img src="../../assets/icons8-safe-in-48.png" alt="visa" width="64px" />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-outline">
                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="password" formControlName="dpass" />
                    <label class="form-label" for="typeName">password</label>
                    <div *ngIf="this.dform.get('dpass')?.touched && this.dform.get('dpass')?.errors"
                      class="text-danger">THe value inserted is invalid</div>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center pb-2">
                  <div class="form-outline">
                    <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="" size="7"
                      id="exp" formControlName="damnt" />
                    <label class="form-label" for="typeExp">Amount</label>
                    <div *ngIf="this.dform.get('damnt')?.touched && this.dform.get('damnt')?.errors"
                      class="text-danger">THe value inserted is invalid</div>
                  </div>

                  <button type="submit"  class="btn btn-info btn-lg btn-rounded">
                    <i class="fas fa-arrow-right" type="submit" >DEPOSIT</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="gradient-custom2">
    <div class="container my-5 py-5">
      <h1>WITHDRAWAL FORM</h1>
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4" [ngClass]="acno?'cl':''">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <form [formGroup]="wform" (ngSubmit)="clicked1()">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline">
                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                      placeholder="1234 5678 9012 3457" formControlName="wacc" />
                    <label class="form-label" for="typeText">Account Number</label>
                    <div *ngIf="this.wform.get('wacc')?.touched && this.wform.get('wacc')?.errors" class="text-danger">
                      THe value inserted is invalid</div>
                  </div>
                  <img src="../../assets/icons8-withdraw-64.png" alt="visa" width="64px" />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-outline">
                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="Cardholder's Name" formControlName="wpass" />
                    <label class="form-label" for="typeName">password</label>
                    <div *ngIf="this.wform.get('wpass')?.touched && this.wform.get('wpass')?.errors"
                      class="text-danger">THe value inserted is invalid</div>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center pb-2">
                  <div class="form-outline">
                    <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="" size="7"
                      id="exp" formControlName="wamnt" />
                    <label class="form-label" for="typeExp">Amount</label>
                    <div *ngIf="this.wform.get('wamnt')?.touched && this.wform.get('wamnt')?.errors"
                      class="text-danger">THe value inserted is invalid</div>
                  </div><br><br>




                  <button type="submit" class="btn btn-info btn-lg btn-rounded">
                    <i class="fas fa-arrow-right">WITHDRAW</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
