<div class="container h-100 py-5">
    <div class="row d-flex justify-content-around align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  bg-dark" style="border-radius: 1rem">
          <div class="card-body  text-center text-light p-5" >
            <form [formGroup]="regform" (ngSubmit)="clicked()">
              <div class="mb-md-3 mt-md-4 pb-5">
                <h2>Regitser</h2>
                <p class="hint-text">Create your account</p>
              </div>
           
              <div class="form-group mb-4 form-outline ">
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Account Number" class="form-control form-control-lg"formControlName="acno" />
                    <div *ngIf="this.regform.get('acno')?.touched && this.regform.get('acno')?.errors" class="text-danger">THe value inserted is invalid</div>
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Username" class="form-control form-control-lg" formControlName="username"/>
                    <div *ngIf="this.regform.get('username')?.touched && this.regform.get('username')?.errors" class="text-danger">THe value inserted is invalid</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="Phone Number" class="form-control form-control-lg" name="Phone Number" formControlName="phone" />
                <div *ngIf="this.regform.get('phone')?.touched && this.regform.get('phone')?.errors" class="text-danger">THe value inserted is invalid</div>
              </div>
  
  
             
  
              <div class="form-group">
                <input type="password" class="form-control form-control-lg"  name="password" [placeholder]="hint1" formControlName="password" />
                <div *ngIf="this.regform.get('password')?.touched && this.regform.get('password')?.errors" class="text-danger">THe value inserted is invalid</div>
              </div>
  
              <div class="form-group">
                <input type="password1" class="form-control form-control-lg2"  name="password1" [placeholder]="hint1" formControlName="password1" />
              </div>
  
              <button class="btn btn-outline-light btn-lg px-5" type="submit" >Signup</button>
              <p>Already have an account <a routerLink="">login</a> </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
