
<section class="vh-100 gradient-custom">
  <h1 id="h1" class="bg-secondary text-light">{{name}}<span class="ml-3">{{phone}}</span></h1>
  <form [formGroup]="lgform" (ngSubmit)="clicked()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <img src="../../assets/icons8-bank-building-64.png" alt="">
               <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
   
                <div class="form-outline form-white mb-4">
                  <input type="" id="typeEmailX" [placeholder]="hint" class="form-control form-control-lg" formControlName="acc" />
                  <label class="form-label" for="typeEmailX">Account Number</label>
                  <div *ngIf="this.lgform.get('acc')?.touched && this.lgform.get('acc')?.errors" class="text-danger">THe value inserted is invalid</div>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" [placeholder]="hint1" class="form-control form-control-lg"  formControlName="pswd" />
                  <label class="form-label" for="typeEmailX"></label>
                  <div *ngIf="this.lgform.get('password')?.touched && this.lgform.get('password')?.errors" class="text-danger">THe value inserted is invalid</div>
                  <label class="form-label" for="typePasswordX">Password</label>
                  <p>{{password}}</p>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" >Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="reg" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </form>
  </section>
